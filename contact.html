<section id="contact" class="wrapper style1">
				<div class="inner" style="max-width: 50em;">
					<header class="major">
						<h2>Be My Friend?</h2>
						<p>Feel free to reach out! I'd love to hear from you.</p>
					</header>
					
					<form action="https://formspree.io/f/mrekvapr" method="POST" id="contact-form" enctype="multipart/form-data">
						<div class="row gtr-uniform">
							<div class="col-6 col-12-xsmall">
								<label for="name">Name</label>
								<input type="text" id="name" name="name" placeholder="Your name" required>
							</div>
							<div class="col-6 col-12-xsmall">
								<label for="email">Email</label>
								<input type="email" id="email" name="_replyto" placeholder="your.email@example.com" required>
							</div>
							<div class="col-12">
								<label for="message">Message</label>
								<textarea id="message" name="message" placeholder="Your message..." rows="6" required style="resize: none;"></textarea>
							</div>
							<div class="col-12">
								<ul class="actions special">
									<li><button type="submit" class="button primary">Send Message</button></li>
								</ul>
							</div>
						</div>
					</form>

					<h2 style="margin-top: 2em; text-align: center;">Or email me directly:</h2>
					<ul class="actions special">
